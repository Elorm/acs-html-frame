<!DOCTYPE html>
<<html>
<head>
	<title>Dispatch Center</title>
</head>
<header>
	<div id="nav-bar">
		<div id="settings">
			<select id="dispatch-settings">
				<option value="add-admin-account">Add administrator account</option>
				<option value="signup-driver">Signup Driver</option>
				<option value="social-media">Add Social Media account</option>
				<option value="notifications">Notifications</option>
				<option value="change-password">Change Password
				</option>
			</select>
		</div>	
	</div>
</header>
<body>
	<div id="passenger-care">
		<div id="active-requests">
			<ul>
				<li>
					{active request}
				</li>
			</ul>
		</div>
		<div id="pending-requests">
			<ul id="pending">
				<li>
					{pending request}
				</li>
			</ul>
		</div>
		<div id="completed-requests">
			<ul id="completed">
				<li>
					{completed request}
				</li>
			</ul>
		</div>
	</div>
	<div id="driver-activity">
		<div id="active-driver">
			<ul id="active">
				<li>
					{active request}
				</li>
			</ul>
		</div>
		<div id="available-driver">
			<ul id="pending">
				<li>
					{available driver}
				</li>
			</ul>
		</div>
	</div>
</body>
<footer>
</footer>
</html>
